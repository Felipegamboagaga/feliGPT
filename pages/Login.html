<body class="loginbod">
  <div class="wrapper">
    <div class="loginbox">
      <h2 id="textosuperior">registrar cuenta</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>E-mail</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="rememberforgot">
          <label>
            <input type="checkbox"> Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="botonLogin">Login</button>
        <div class="login-reg">
          <p>Don't have an account?
            <a href="#" class="linkregistro">Register</a></p>
        </div>

      </form>
      
    </div>
    <div class="registerbox">
      <h2 id="textosuperior">registrar cuenta</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="email" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>E-mail</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="rememberforgot">
          <label>
            <input type="checkbox"> I agree with the tems & conditions
            <div class="login-reg">
              <p>Already have an account?
                <a href="#" class="linklogin">Login</a></p>
            </div>
          </label>
         
        </div>
        <button type="submit" class="botonLogin">Register</button>
      </form>
      
    </div>
